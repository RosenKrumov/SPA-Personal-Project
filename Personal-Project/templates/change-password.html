<div ng-include="'templates/navbar-header.html'"></div>
<!-- change password -->
<div class="row">
    <form class="login form-horizontal col-md-6" ng-controller="ProfileController">
        <fieldset>
            <legend><h2>Change password</h2></legend>
            <div class="form-group">
                <label for="old-password" class="col-lg-4 control-label">Old password</label>
                <div class="col-lg-8">
                    <input type="password" class="form-control" id="old-password" placeholder="Old password" ng-model="passwordData.oldPassword">
                </div>
            </div>
            <div class="form-group">
                <label for="new-password" class="col-lg-4 control-label">New password</label>
                <div class="col-lg-8">
                    <input type="password" class="form-control" id="new-password" placeholder="New password" ng-model="passwordData.newPassword">
                </div>
            </div>
            <div class="form-group">
                <label for="confirm-new-password" class="col-lg-4 control-label">Confirm new password</label>
                <div class="col-lg-8">
                    <input type="password" class="form-control" id="confirm-new-password" placeholder="Confirm new password" ng-model="passwordData.confirmPassword">
                </div>
            </div>
        </fieldset>
        <div class="form-group col-lg-12">
            <div class="col-lg-10 col-lg-offset-2">
                <button type="submit" ng-click="changePassword()" class="btn btn-lg btn-primary">Save Changes</button>
                <a href="#/{{userData.username}}" class="cancel-btn btn btn-lg btn-default">Cancel</a>
            </div>
        </div>
    </form>
</div>
<!-- end of change password -->
